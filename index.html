<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-body">
        <div class="card-bg">
          <img class="bg" src="./images/bg-pattern-card.svg" alt=""> 
        </div>
        <div class="card-img">
        <img class="victor" src="./images/image-victor.jpg" alt="profile-image">
      </div>
        <div class="card-text">
  <h1>Victor Crest</h1>
  <span>26</span>
  <p class="city"> London</p>
</div>
 
</div>
<hr>
  <div class="card-footer">
<div class="followers">
  <p class="num">80K</p>
  <p class="stat">Followers</p>
</div>
<div class="likes">
  <p class="num">803K</p>
  <p class="stat">Likes</p>
</div>
<div class="photos">
  <p class="num"> 1.4K</p>
 <p class="stat">Photos</p>

</div>
</div>
</div>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Gabby Epelle</a>.
</footer>

  
</body>
</html>
